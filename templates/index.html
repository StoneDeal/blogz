{% extends "base.html" %}

{% block content %}
    <h1>Users</h1>
    
    <form method='get'>

    <ul>
        {% for user in users %}
        <li>
            <a id='user-id' href="/userpage?user_id={{user.id}}"><h2>{{user.username}}</h2></a>
        </li>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
